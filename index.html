<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="h-screen w-full flex flex-col items-center justify-center bg-black">
        <div class="flex">
            <div class="w-[80px] h-[80px] mt-[40px] ml-[0px] rounded-full bg-fuchsia-600 relative">
                <div class="rounded-full absolute bg-black w-[40px] h-[40px] bottom-4 left-5"></div>
            </div>
            <div class="w-[80px] h-[80px] mt-[40px] ml-[40px] rounded-full bg-fuchsia-600 relative">
                <div class="rounded-full absolute bg-black w-[40px] h-[40px] bottom-4 left-5"></div>
            </div>
        </div>
        <div class="w-[200px] h-[200px] mt-[-40px] rounded-full bg-fuchsia-600 relative">
            <div class="w-[40px] h-[40px] bg-white rounded-full absolute left-10 top-10">
                <div class="rounded-full absolute bg-black w-[20px] h-[20px] bottom-0 left-3"></div>
            </div>
            <div class="w-[40px] h-[40px] bg-white rounded-full absolute right-8 top-10">
                <div class="rounded-full absolute bg-black w-[20px] h-[20px] bottom-0 left-3"></div>
            </div>
            <div class="rounded-full absolute left-[65px] bottom-4 bg-white w-[70px] h-[60px]">
                <div class="rounded-full absolute bg-black w-[20px] h-[20px] bottom-5 left-3"></div>
                <div class="rounded-full absolute bg-black w-[20px] h-[20px] bottom-5 right-3"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
